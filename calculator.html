<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main">
        <div class="main2">
        <div class="main1">
            <input type="text" class="inputfield" value="0">
        </div>
        
        <div class="main1">
            <button class="h">AC</button>
            <button class="h">DEL</button>
            <button class="op">.</button>
            <button class="op">/</button>
        </div>
        <div class="main1">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="op">*</button>
        </div>
        <div class="main1">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="op">-</button>
        </div>
        <div class="main1">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="op">+</button>
        </div>
        <div class="main1">
            <button >0</button>
            <button >00</button>
            <button class="op">%</button>
            <button id="p">=</button>
        </div>
        </div>
    </div>
